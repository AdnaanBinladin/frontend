<div class="splash-screen" (click)="navigateToLogin()">
  <!-- ðŸ”· 3D hexagon logo ABOVE SolTrack text -->
  <div class="logo-3d">
    <svg viewBox="0 0 200 200" width="130" height="130">
      <!-- Back face -->
      <polygon points="100,20 150,50 150,110 100,140 50,110 50,50"
               stroke="#1565c0" stroke-width="2" fill="none" />
      <!-- Front face -->
      <polygon points="120,40 170,70 170,130 120,160 70,130 70,70"
               stroke="#0d47a1" stroke-width="2" fill="none" />
      <!-- Connector edges -->
      <line x1="100" y1="20" x2="120" y2="40" stroke="#1976d2" stroke-width="1.5" />
      <line x1="150" y1="50" x2="170" y2="70" stroke="#1976d2" stroke-width="1.5" />
      <line x1="150" y1="110" x2="170" y2="130" stroke="#1976d2" stroke-width="1.5" />
      <line x1="100" y1="140" x2="120" y2="160" stroke="#1976d2" stroke-width="1.5" />
      <line x1="50" y1="110" x2="70" y2="130" stroke="#1976d2" stroke-width="1.5" />
      <line x1="50" y1="50" x2="70" y2="70" stroke="#1976d2" stroke-width="1.5" />
      <!-- Internal diagonals -->
      <line x1="100" y1="20" x2="100" y2="140" stroke="#90caf9" stroke-dasharray="3,3" stroke-width="1" />
      <line x1="50" y1="50" x2="150" y2="110" stroke="#90caf9" stroke-dasharray="3,3" stroke-width="1" />
      <line x1="150" y1="50" x2="50" y2="110" stroke="#90caf9" stroke-dasharray="3,3" stroke-width="1" />
    </svg>
  </div>

  <!-- ðŸŸ¦ Animated SolTrack name -->
  <div class="logo">
    <span *ngFor="let letter of brandNameArray; let i = index" [style.animation-delay.ms]="i * 150">
      {{ letter }}
    </span>
  </div>

  <h2 class="tagline">Smart Solar + Inventory Monitoring</h2>
  <div class="cta">Tap to continue</div>
</div>
